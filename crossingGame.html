<!DOCTYPE html>
<html>
    <head>
        <title>Crossing Game</title>
        <style type="text/css">
            canvas {
                border: 2px solid black;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Crossing Game</h1>
        <canvas id = 'myCanvas' width='1000' height='500'></canvas>
        <script type = "text/javascript">
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        let screenWidth = 1000;
        let screenHeight = 500;
        let width = 50;
        var isGameLive = true;

        class GameCharacter {
            constructor(x, y, width, height, color, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = speed;
                this.maxSpeed = 4;
            }
            moveVertically(){
                if (this.y > screenHeight - 50 || this.y < 0){
                    this.speed = -this.speed;
                }

                this.y += this.speed;
            }
            moveHorizontally(xAmount){
                this.x += this.speed;
            }
        }

        var enemies = [
            new GameCharacter (200, 50, width, width, "rgb(0,0,255)", 2),
            new GameCharacter (450, screenHeight - 100, width, width, "rgb(0,0,255)", 1),
            new GameCharacter (700, 50, width, width, "rgb(0,255,255)", 4),
        ];

        var player = new GameCharacter(50, 225, width, width, "rgb(0,255,0)", 0); 
        var endGoal = new GameCharacter(950, 225, width, width, "rgb(255,255,255)",0);
        
        var sprites = {};
        var loadSprites = function() {
            sprites.player = new Image();
            sprites.player.src = 'Images/hero.png';
            sprites.background = new Image();
            sprites.background.src = 'images/background.jpg';
            sprites.enemies = new Image();
            sprites.enemies.src = 'images/enemy.jpg';
            sprites.endGoal = new Image();
            sprites.endGoal.src = 'images/chest.png';
        }
        document.onkeydown = function(event) {
            let keyPressed = event.keyCode;
            if (keyPressed == 39) {
                player.speed = (player.maxSpeed);
                }
            else if (keyPressed == 37) {
                player.speed = -(player.maxSpeed);
            }    
        }
        document.onkeyup = function(event){
            player.speed = 0;
        }

        var checkCollisions = function(rect1, rect2){
            var xOverlap = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.width, rect2.width);
            var yOverlap = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.height, rect2.height);
            return xOverlap && yOverlap;
        }
        
        var draw = function () {
            ctx.clearRect(0,0, screenWidth, screenHeight);

            ctx.drawImage(sprites.background, 0, 0);
            ctx.drawImage(sprites.player, player.x, player.y);
            ctx.drawImage(sprites.endGoal, endGoal.x, endGoal.y);

            enemies.forEach(function(element) {
                ctx.drawImage(sprites.enemies, element.x, element.y)
            });
        }
            
            
            
        var update = function() {
            player.moveHorizontally();

            enemies.forEach(function(element){
                if (checkCollisions(player, element)) {
                    endGameLogic("Game Over");
                } else if (checkCollisions(player, endGoal)) {
                    endGameLogic("You Win!!!");
                }
                element.moveVertically();
            });
        }

        var endGameLogic = function(text) {
            isGameLive = false;
            alert(text);
            window.location = "";
        }

        var step = function() {
            update();
            draw();
            if (isGameLive) 
                {window.requestAnimationFrame(step);
            }
        }
        loadSprites();
        step();
        </script>
    </body>
</html>
